<p><span>{{greeting}}</span><span data-ng-bind="username"></span> - this uses different types of input.</p>
<div>Username
  <input ng-model="username" type="text"/>
</div>
<div ng-style="{'color': color}">Color <br/>
  <input ng-model="color" value="blue" type="radio"/> blue <br/>
  <input ng-model="color" value="green" type="radio"/> green <br/>
  <input ng-model="color" value="red" type="radio"/> red <br/>
</div>
<input ng-model="show" type="checkbox"/> Show?
<span id="shower" ng-show="show">Shown!!</span>
<ul><li ng-repeat="baz in days | filter:'T'"><span>{{baz}}</span></li></ul>
<ul><li data-ng-repeat="day in days">{{day}}</li></ul>
<ul><li ng:repeat="bar in days">{{bar}}</li></ul>
<ul><li ng_repeat="foo in days">{{foo}}</li></ul>
<ul><li x-ng-repeat="qux in days">{{qux}}</li></ul>
